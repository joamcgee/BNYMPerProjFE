<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app.component.css" type="text/css">

</head>
<h1>{{ title }}ðŸ”Ž</h1>
<body className="body">
    <div class="search-container">
        <form (ngSubmit)="getById()">
            <input type="text" name="ProfileId" placeholder="Enter Profile ID"  [(ngModel)]="id" />
            <button type="submit"><strong>Submit</strong></button>
        </form>
        <form (ngSubmit)="getByName()">
            <input type="text" name="EmployeeName" placeholder="Enter Employee Name"  [(ngModel)]="name" />
            <button type="submit"><strong>Submit</strong></button>
        </form>
    </div>
    <a *ngIf="router.url !== '/new-profile' " (click)="navigate($event, 'http://localhost:4200/new-profile')">Add new Employee (Click here to go to add new profile link)</a>
    <hr size="4" noshade>
    <table border= "5" width="500" >
        <tr>
            <th>EmployeeID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Skills</th>
        </tr>
        <tr>
            <td {{employee_Id}}>Employee Id data</td>
            <td {{name}}>Name data</td>
            <td {{department}}>Dep. data</td>
            <td {{date_Joined}}>Salary data</td>
            <td {{salary}}>Skills data</td>
        </tr>
    </table>
    <!-- the vertical pipe takes the data from profile and send it through json format  -->
    <pre>
        <div id = "profile" class="profile-contianer">{{ profile | json }}</div>
    </pre>

    <app-footer></app-footer>
