<p>Create new employee profile: </p>
<div class="new_profile">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreateProfile(postForm.value)">
        <div class="form-group">
          <label for="employee_Id">Employee ID </label>
          <input type="text" class="form-control" id="employee_id" required ngModel name="employee_id"/>
        </div>
        <div class="form-group">
          <label for="name">Name </label>
          <input type="text" class="form-control" id="name" required ngModel name="name"/>
        </div>
        <div class="form-group">
          <label for="department">Department </label>
          <input type="text" class="form-control" id="Department" required ngModel name="Department"/>
        </div>
        <div class="form-group">
          <label for="salary">Salary </label>
          <input type="text" class="form-control" id="salary" required ngModel name="salary"/>
        </div>
        <div class="form-group">
          <label for="Skills">Skills </label>
          <input type="text" class="form-control" id="skills" required ngModel name="skills"/>
          <input type="text" class="form-control" id="skills" required ngModel name="skills"/>
          <input type="text" class="form-control" id="skills" required ngModel name="skills"/>
        </div>
        <button class="btn btn-primary" type="submit">
        Send Post
        </button>
      </form>
    </div>
  </div>
